<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Title -->
  <title>Offline E-Commerce PWA</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color for mobile -->
  <meta name="theme-color" content="#0d6efd">
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <h1>Offline Shop</h1>
    <p>Works even without internet</p>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="product-container">

    <!-- Product Card 1 -->
    <div class="product-card">
      <img src="" alt="Product 1">
      <h2>Wireless Headphones</h2>
      <p class="price">₹1,499</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product Card 2 -->
    <div class="product-card">
      <img src="" alt="Product 2">
      <h2>Smart Watch</h2>
      <p class="price">₹2,999</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product Card 3 -->
    <div class="product-card">
      <img src="" alt="Product 3">
      <h2>Bluetooth Speaker</h2>
      <p class="price">₹1,999</p>
      <button>Add to Cart</button>
    </div>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <button id="notifyBtn">Enable Notifications</button>
    <p>© 2025 Offline E-Commerce</p>
  </footer>

  <!-- JavaScript -->
  <script src="app.js"></script>

</body>
</html>
